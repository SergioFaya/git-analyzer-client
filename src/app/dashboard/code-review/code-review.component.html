<div class="uk-container-large">
	<!--header -->
	<div class="uk-grid">
		<div class="uk-width-1-2">
			<h3>Code Reviews <span>&nbsp;<i *ngIf="loading" class="fas fa-spinner fa-pulse"></i>
				</span>
			</h3>
		</div>
		<div class="uk-width-1-2">
			<div class="uk-align-right uk-text-small">
		<!-- search -->
				<form class="uk-search uk-search-default uk-text-bold uk-box-shadow-medium">
					<span uk-search-icon></span>
					<input (keydown)="searchKeyDown($event)" (keyup)="searchKeyUp($event)" [(ngModel)]="searchText"
						class="uk-search-input search-box" type="search" placeholder="Search..." name="searchText">
				</form>
			</div>
		</div>
	</div>
	<div *ngIf="reviews.length === 0">
		No Reviews to show
	</div>

	<div *ngFor="let review of reviews;">
		<div class="uk-card uk-card-default uk-margin-top">
			<div class="uk-card-body uk-padding-small">
					<h4 class="h-five-small-margin">{{review.title}} <span class="uk-align-right">{{parseDate(review.created_at)}}</span></h4>
					<textarea disabled class="uk-textarea" placeholder="no comments">{{review.commentary}}</textarea>
					<i class="uk-text-small">Review performed over repository: {{review.repository.name}} with calificaction of {{review.calification}}</i>
				<button (click)="deleteReviewClick(review)"
					class="uk-button uk-button-danger uk-width-small uk-align-right uk-margin-small-top">Delete</button>
			</div>
		</div>
	</div>


</div>
