<div class="uk-container-large">


	<div #gitGraph class="uk-panel-scrollable uk-height-large uk-height-max-large uk-overflow-auto"
		style="height: 450px;">

	</div>


	<h2>{{repo.name}}
		<span>&nbsp;<i *ngIf="loading" class="fas fa-spinner fa-pulse"></i>
			<div class=" uk-align-right uk-text-small"></div>
		</span>
	</h2>
	<h3>Contributors:</h3>
	<table class="uk-table">
		<thead>
			<tr>
				<th></th>
				<th>Username</th>
				<th>Added Lines</th>
				<th>Removed Lines</th>
				<th>Commits</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of contributions">
				<td>
					<img src="{{item.avatar_url}}" alt="icon" class="" width="100px" height="100px" />
				</td>
				<td>
					{{item.login}}
				</td>
				<td>
					{{item.modifications.a}}
				</td>
				<td>
					{{item.modifications.d}}
				</td>
				<td>
					{{item.modifications.c}}
				</td>
			</tr>
		</tbody>
	</table>

	<div class="uk-grid-medium uk-child-width-expand@s uk-text-center " uk-grid>
		<div>
			<div class="uk-card uk-card-default uk-card-body"><canvas #commits id='commits' width="300px"
					height="300px"></canvas></div>
		</div>
		<div>
			<div class="uk-card uk-card-default uk-card-body"><canvas #added id='added' width="300px"
					height="300px"></canvas></div>
		</div>
		<div>
			<div class="uk-card uk-card-default uk-card-body"><canvas #removed id='removed' width="300px"
					height="300px"></canvas></div>
		</div>
	</div>

</div>



<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="sets: true">

	<ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m">
		<li>
			<img src="images/slider1.jpg" alt="">
			<div class="uk-position-center uk-panel">
				<h1>1</h1>
			</div>
		</li>
		<li>
			<img src="images/slider2.jpg" alt="">
			<div class="uk-position-center uk-panel">
				<h1>2</h1>
			</div>
		</li>
	</ul>

	<a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
		uk-slider-item="previous"></a>
	<a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
		uk-slider-item="next"></a>

</div>
